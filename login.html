<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="icon" type="image/x-icon" href="images/icon.png" sizes="40x40">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=The+Nautigal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css" type="text/css">
    <script src="https://kit.fontawesome.com/83266ccef2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containerform">
        <div class="signin">
            <div class="logo"><img src="images/logo.png" alt="To home"></div>
            <div class="title">Login</div> 
            <div class="loginpage">
                <div class="l-input">
                    <input type="username" name="username" placeholder="Username" required>
                </div>
                <div class="l-input">
                    <input type="password" name="password" placeholder="password" required>
                </div>

                <button class="l-button">Sign in</button>
                <div class="link">
                    Don't have an Account?<a href="signup.html" target="_blank"> Sign Up</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
